<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Speak Insight Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f6f9; 
            padding-top: 50px; 
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸŒŸ Vision Speak Insight Generator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Upload an Image</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="image" accept=".png,.jpg,.jpeg" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Insights</button>
                </form>

                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>

            {% if description or audio_file %}
            <div class="col-md-6">
                <h3>Results</h3>
                
                {% if description %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Image Description</h5>
                        <p>{{ description }}</p>
                    </div>
                </div>
                {% endif %}

                {% if audio_file %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Audio Description</h5>
                        <audio controls class="w-100">
                            <source src="{{ url_for('serve_audio', filename='image_description.mp3') }}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
